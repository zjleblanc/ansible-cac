# ansible-playbook pb_controller_cac.yml --tags job_templates
---
controller_templates:
- name: ServiceNow // Create CIs
  description: Create cmdb_ci_vm_instance items
  labels: ['Demo', 'ServiceNow']
  project: Cloud Mgmt
  organization: Autodotes
  inventory: Cloud Inventory
  playbook: playbooks/snow/manage_ci.yml
  execution_environment: ee-default
  credentials:
    - AWS (ec2-user)
    - West ServiceNow (ven07621)
  extra_vars:
    action: create
  survey_enabled: true
  survey_spec:
    description: ''
    name: ''
    spec:
      - max: 1024
        min: 1
        type: text
        default: OVERRIDE_ME
        required: true
        variable: _hosts
        question_name: Specify target host(s)
        question_description: pattern for the playbook hosts key
- name: ServiceNow // Delete CIs
  description: Delete cmdb_ci_vm_instance items
  labels: ['Demo', 'ServiceNow']
  project: Cloud Mgmt
  organization: Autodotes
  inventory: Cloud Inventory
  playbook: playbooks/snow/manage_ci.yml
  execution_environment: ee-default
  credentials:
    - West ServiceNow (ven07621)
  extra_vars:
    action: delete
  survey_enabled: true
  survey_spec:
    description: ''
    name: ''
    spec:
      - max: 1024
        min: 1
        type: text
        default: OVERRIDE_ME
        required: true
        variable: _hosts
        question_name: Specify target host(s)
        question_description: pattern for the playbook hosts key
- name: AWS // Delete VM
  description: Terminate virtual machine(s) in AWS
  labels: ['Demo', 'AWS']
  project: Cloud Mgmt
  organization: Autodotes
  inventory: Service Now Inventory
  playbook: playbooks/aws/delete_vm.yml
  execution_environment: ee-default
  credentials:
    - AWS Sandbox Credential
    - Controller Credential
  survey_enabled: true
  survey_spec:
    name: ''
    description: ''
    spec:
    - question_name: Specify VMs to delete
      question_description: comma separated list of names (vm1,vm2)
      type: text
      default: demo-vm-1
      variable: aws_ec2_names_list
      required: true
- name: AWS // Create VM
  description: Create virtual machine(s) in AWS
  labels: ['Demo', 'AWS']
  project: Cloud Mgmt
  organization: Autodotes
  inventory: Cloud Inventory
  playbook: playbooks/aws/create_vm.yml
  execution_environment: ee-default
  credentials:
    - AWS Sandbox Credential
    - Dynatrace Demo Credential
  extra_vars:
    aws_vpc_name: aws-demo-vpc
    aws_owner_tag: default
    aws_purpose_tag: ansible_demo
    aws_tenancy: default
    aws_vpc_cidr_block: 10.0.0.0/16
    aws_subnet_cidr: 10.0.1.0/24
    aws_sg_name: aws-demo-sg
    aws_subnet_name: aws-demo-subnet
    aws_rt_name: aws-demo-rt
    aws_region: us-east-2
    aws_key_name: demo-keypair
  allow_simultaneous: true
  survey_enabled: true
  survey_spec:
    name: ''
    description: ''
    spec:
    - max: 1024
      min: 0
      type: text
      choices: []
      default: demo-vm-1
      required: true
      variable: aws_ec2_names_list
      new_question: true
      question_name: EC2 Name(s)
      question_description: comma separated list of names (vm1,vm2)
    - max: 1024
      min: 0
      type: multiplechoice
      choices:
      - rhel
      - rhel8
      - rhel9
      - rhel_dev
      - windows
      default: rhel
      required: true
      variable: target_platform
      new_question: true
      question_name: Target Platform
      question_description: target platform (maps to pre-selected AMI)
    - max: 4096
      min: 0
      type: text
      choices: []
      default: ''
      required: false
      variable: aws_public_key_src
      new_question: true
      question_name: SSH Public Key
      question_description: Used to create key pair if provided
- name: AWS // Patch VM
  description: Patch an EC2 instance with ServiceNow integration
  labels: ['Demo', 'AWS']
  project: Cloud Mgmt
  organization: Autodotes
  inventory: Cloud Inventory
  ask_inventory_on_launch: true
  playbook: playbooks/aws/patch_vm.yml
  execution_environment: ee-default
  credentials:
    - AWS (ec2-user)
    - West ServiceNow (ven07621)
  survey_enabled: true
  survey_spec:
    description: ''
    name: ''
    spec:
      - max: 1024
        min: 1
        type: text
        default: OVERRIDE_ME
        required: true
        variable: _hosts
        question_name: Specify target host(s)
        question_description: pattern for the playbook hosts key
- name: Linux // Patching // Dispatcher
  description: Ingress playbook for patching to schedule downstream patching workflows based on pre-processing nodes
  labels: ['Demo']
  project: Linux Mgmt
  organization: Autodotes
  inventory: Cloud Inventory
  playbook: workflows/patching/dispatcher.yml
  execution_environment: ee-default
  credentials:
    - AWS (ec2-user)
    - Controller Credential
  ask_variables_on_launch: true
  extra_vars:
    report_server: reports.local
    report_web_directory: /var/www/reports.autodotes.com/workflows/patching
    change_request: CHG01234
    patch_targets:
      rhel8-vm-1:
        change_window_datetime: "2025-04-25 12:30:00"
        change_window_timezone: America/Chicago
      rhel8-vm-2:
        change_window_datetime: "2025-04-25 13:00:00"
        change_window_timezone: America/Chicago
      rhel9-vm-1:
        change_window_datetime: "2025-04-26 12:30:00"
        change_window_timezone: America/Chicago
      rhel9-vm-2:
        change_window_datetime: "2025-04-26 13:00:00"
        change_window_timezone: America/Chicago
  survey_enabled: false
  survey_spec:
    description: ''
    name: ''
    spec:
      - max: 1024
        min: 1
        type: text
        default: linux
        required: true
        variable: patch_targets
        question_name: Specify patch target(s)
        question_description: ''
      - max: 1024
        min: 1
        type: text
        choices: []
        default: '1970-01-01 00:00:00'
        required: true
        variable: change_window_datetime
        new_question: true
        question_name: Change Window DateTime
        question_description: Python format "%Y-%m-%d %H:%M:%S"
      - max: 1024
        min: 0
        type: multiplechoice
        choices:
          - UTC
          - America/Chicago
          - GMT
        default: UTC
        required: true
        variable: change_window_timezone
        new_question: true
        question_name: Change Window Time Zone
        question_description: ''
- name: Linux // Patching // No-Op
  description: Generic playbook to represent actions in a patching workflow
  labels: ['Demo']
  project: Linux Mgmt
  organization: Autodotes
  inventory: Cloud Inventory
  playbook: workflows/patching/no_op.yml
